<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" color="success">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons >
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Whats do want to do with  your waste?</ion-card-title>
    </ion-card-header>
    <ion-radio-group value="strawberries">
      <ion-item>
        <ion-label>BUY It</ion-label>
        <ion-radio value="CLIENT"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>SELL It</ion-label>
        <ion-radio  value="PARTNER"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
   
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Address Information</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Neigbourhood</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Compliment</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Zip-code</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">city</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>


    </ion-card-content>
  </ion-card>

  <ion-button size="full" color="light" (click) ="register()">Register</ion-button>
</ion-content>
